<div class="container">
  <div class="row">
<div class="col-md-8 mt-4">
<ul class="list-group">
<li 
*ngFor="let alumnos of alumnosArray"
class="list-group-item list-group-item-action "
(click)="openForedit(alumnos)"
 [class.active]="alumnos ==selectedAlumnos">
<span class="badge badge-primary">{{alumnos.id}}
</span>{{alumnos.name }} - {{alumnos.carrera}}

</li>
</ul>
<div class="card mt-4">
<div class="card-body">
  <div class="card-title ">
Introduce un nuevo usuario 
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="selectedAlumnos.name" placeholder="Introduce un nuevo usuario" class="form-control">
    <input type="text" [(ngModel)]="selectedAlumnos.carrera" placeholder="Introduce tu carrera" class="form-control">
<button (click)="agregaroeditar()" class="btn btn-primary">
Agregar
</button>

<button
*ngIf="selectedAlumnos.id !== 0"
class="btn btn-danger"
(click)="delete()">
delete
</button>
